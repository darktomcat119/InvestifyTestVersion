# @fileoverview Docker Compose configuration for Investify platform
# @description Orchestrates frontend, backend, and database services

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: investify-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/dev.db
    volumes:
      - uploads:/app/uploads
      - database:/app/data
    depends_on:
      - db
    networks:
      - investify-network
    restart: unless-stopped
    command: sh -c "npx prisma db push && node dist/src/index.js"

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: investify-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - investify-network
    restart: unless-stopped

  # Database Service (SQLite file)
  db:
    image: alpine:latest
    container_name: investify-db
    volumes:
      - database:/data
    networks:
      - investify-network
    restart: unless-stopped
    command: sh -c "mkdir -p /data && touch /data/dev.db && tail -f /dev/null"

networks:
  investify-network:
    driver: bridge

volumes:
  uploads:
  database:
